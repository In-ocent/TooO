<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>

<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
         font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
    }
    .date-time-nave-bar{
        background: #000;
        color: white;
        font-weight: bold;
        align-content: center;
        justify-content: center;
        align-items: center;
        width: 100%;
    }
    
</style>
<body>
    <div class="date-time-nave-bar">
        <div class="nave-date"> <p id="fullDate"></p></div>
    </div>
</body>
</html>


<script>
    const today = new Date();

    // Get parts of the date
    const dayName = today.toLocaleString('en-US', { weekday: 'long' }); // e.g., Monday
    const day = today.getDate(); // e.g., 4
    const month = today.toLocaleString('en-US', { month: 'long' }); // e.g., August
    const year = today.getFullYear(); // e.g., 2025

    // Combine them into a string
    const fullDate = `${dayName}, ${month} ${day}, ${year}`;

    // Display it in the paragraph
    document.getElementById("fullDate").textContent = fullDate;
</script>
